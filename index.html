<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Quicksand Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>SpenTracker</title>
  </head>
  <body>
    <section class="tracker" id="tracker">
      <div class="tracker__wrapper">
        <header class="header">
          <h2 class="header__logo">SpenTracker</h2>

          <div class="header__content">
            <div class="header__text">
              <p class="header__welcoming">Hey there!, Have a greate day :)</p>
              <p class="header__message">Good luck on your financial journey</p>
            </div>

            <div class="header__toggler">
              <input
                class="header__checkbox"
                type="checkbox"
                name="toggler"
                id="theme-toggler"
              />
              <label class="header__label" for="theme-toggler"></label>
            </div>
          </div>
        </header>

        <div class="overview">
          <h3 class="overview__heading">Overview</h3>

          <div class="overview__wrapper">
            <div class="overview__item overview__income">
              <h4 class="overview__head">Income</h4>
              <p class="overview__total overview__total-income"></p>
            </div>
            <div class="overview__item overview__expenses">
              <h4 class="overview__head">Expenses</h4>
              <p class="overview__total overview__total-expenses"></p>
            </div>
            <div class="overview__item overview__balance">
              <h4 class="overview__head">Balance</h4>
              <p class="overview__total overview__total-balance"></p>
            </div>
            <div class="overview__item overview__savings">
              <h4 class="overview__head">Savings</h4>
              <p class="overview__total overview__total-savings"></p>
            </div>
          </div>
        </div>

        <div class="transactions">
          <div class="search">
            <label for="" class="search__label">
              <svg
                class="search__icon"
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-width="2"
                  d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
                />
              </svg>
              <input
                class="search__input"
                type="text"
                name="search"
                id="search-bar"
                placeholder="Search by name/date"
              />
            </label>
            <button class="search__clear-btn">Clear List</button>
          </div>

          <ul class="transactions__list"></ul>
          <p class="transactions__note">double tab name/amount to edit</p>
        </div>

        <div class="inputs">
          <input
            type="checkbox"
            name="arrow-checkbox"
            id="inputs__arrow-checkbox"
          />
          <label class="inputs__arrow" for="inputs__arrow-checkbox">
            <svg
              class="inputs__arrow-icon"
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m16 17-4-4-4 4m8-6-4-4-4 4"
              />
            </svg>
          </label>
          <div class="inputs__wrapper">
            <select class="inputs__category" name="category" id="category">
              <option value="" disabled selected>Select Category</option>
              <option value="Income">Income</option>
              <option value="Savings">Savings</option>
              <option value="Shopping">Shopping</option>
              <option value="Transportation">Transportation</option>
              <option value="Grocery">Grocery</option>
              <option value="Charity">Charity</option>
              <option value="Bills">Bills</option>
              <option value="Subscriptions">Subscriptions</option>
              <option value="Rental">Rental</option>
              <option value="Education">Education</option>
              <option value="Life Expenses">Life Expenses</option>
              <option value="Other">Other</option>
            </select>

            <!-- <div class="inputs__info"> -->
            <input
              class="inputs__name"
              type="text"
              name="inputsName"
              id="inputs__name"
              placeholder="Transaction Name"
            />
            <input
              class="inputs__amount"
              type="number"
              name=""
              id=""
              placeholder="Amount"
            />
            <!-- </div> -->

            <!-- <div class="inputs__timing"> -->
            <input
              class="inputs__date"
              type="text"
              name=""
              id=""
              placeholder="Date"
            />
            <input
              class="inputs__time"
              type="text"
              name=""
              id=""
              placeholder="Time"
            />
            <!-- </div> -->

            <button class="inputs__add-btn">+</button>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js" type="module"></script>
  </body>
</html>
