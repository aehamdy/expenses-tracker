<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Quicksand Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>SpenTracker</title>
  </head>
  <body>
    <section class="tracker" id="tracker">
      <div class="tracker__container">
        <header class="header">
          <h2 class="header__logo">SpenTracker</h2>

          <div class="header__content">
            <div class="header__text">
              <p class="header__welcoming">Hey there!, Have a greate day :)</p>
              <p class="header__message">Good luck on your financial journey</p>
            </div>

            <div class="header__toggler">
              <input
                class="header__checkbox"
                type="checkbox"
                name="toggler"
                id="theme-toggler"
              />
              <label class="header__label" for="theme-toggler"></label>
            </div>
          </div>
        </header>
      </div>
    </section>
  </body>
</html>
